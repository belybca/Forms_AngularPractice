<h2>Template: <small> Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona"   [ngModel]="persona.nombre" name="PersonName" required>
            <span class="form-text text-danger" *ngIf="validName()">El nombre es obligatorio</span>
        </div>
    </div>

        <!-- Agregar Favorito-->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input                 
                    type="text" class="form-control" placeholder="Agregar favorito" 
                    [(ngModel)]="nuevoJuego" name="nuevoJuego"    
                    (keyup.enter)="agregarJuego()"  
                    >
                    <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()" >Agregar</button>
                </div>
            </div>
            
        </div>

               <!-- Lista de Juegosfavoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" >
            <div class="input-group mb-1"  *ngFor="let juego of persona.favoritos; let i = index">
            <input class="form-control"                   
                    [(ngModel)]="juego.nombre"
                    [name]="'favorito_'+i"
                    required
            >
            <!-- name ="favorito_{{i}}" -->
            <button class="btn btn-outline-danger" type="button" (click)="eliminarFavorito(i)">Borrar</button>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" [disabled]="miFormulario.invalid" class="btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>
<span>Persona</span>
<pre>{{persona | json }}</pre>
