<h2>Template: Switches </h2>
<hr>
<form #miFormulario="ngForm">
    <!-- Radio Buttons -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="rdFem" value="F" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="rdFem">
                 Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="rdMas" value="M" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="rdMas">
                  Masculino
                </label>
              </div>
        </div>
    </div>

     <!-- Radio Switch -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="notificaciones" [(ngModel)]="persona.notificaciones" name="notificaciones">
                <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

         <!-- Check -->
         <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="terminos" name="terms" [(ngModel)]="terminosyCond" required>
                    <label class="form-check-label" for="terminos" >
                        Terminos y condiciones de uso
                    </label>
                  </div>
            </div>
         </div>   
         <div class="row">
             <div class="col">
                <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>

             </div>
         </div>
         
</form>
<h5>Valor del Formulario</h5>

<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid | json }}</pre>
<br>

<h5>Terminos</h5>
<pre>{{ miFormulario.controls["terms"]?.errors | json }}</pre>
<br>
