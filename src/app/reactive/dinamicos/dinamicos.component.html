<h2>Reactives: <small> Dinamicos</small></h2>
<hr>
<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona"  
                formControlName="nombre"
            >
            <span class="form-text text-danger"
            *ngIf=" validateFormulario('nombre')"
            >El nombre es obligatorio</span>
        </div>
    </div>

        <!-- Agregar Favorito-->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input                 
                    type="text" class="form-control" placeholder="Agregar favorito" 
                    [formControl] = "nuevoFavorito"
                    (keyup.enter)="agregarFavorito()"
                  
                    >
                    <button class="btn btn-outline-primary" type="button" 
                            (click)="agregarFavorito()"
                           >Agregar</button>
                </div>
            </div>
            
        </div>

               <!-- Lista de Juegosfavoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1" *ngFor="let favorito of favoritosArray.controls; let i = index" >

                <input class="form-control"                   
                    [formControlName]="i"
                >
                <button class="btn btn-outline-danger" type="button" (click)="eliminarFavorito(i)">Borrar</button>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>
<span>Valid</span>
<pre>{{miFormulario.valid| json }}</pre>

<span>Value</span>
<pre>{{miFormulario.value| json }}</pre>

<span>Agrgar Juego valid</span>
<pre>{{nuevoFavorito.valid| json }}</pre>

<span>Agrgar Juego value</span>
<pre>{{nuevoFavorito.value| json }}</pre>
