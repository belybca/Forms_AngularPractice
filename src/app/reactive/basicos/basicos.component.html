<h2>Reactives  : Basicos</h2>
<hr/>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <!-- Producto field -->
            <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Producto</label>
                    <div class="col-sm-9">
                           
                        <input type="text" class="form-control" placeholder="Nombre del producto" 
                        formControlName="nombre"
                        >
                       
                        <span class="form-text text-danger"
                              *ngIf=" campoEsValido('nombre')"
                        >Debe tener 3 letras</span>
                    </div>
            </div>
            <!-- Price field -->
            <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                            <input type="number" class="form-control" placeholder="Precio del producto" 
                            formControlName="precio"
                            >
                            <!-- [ngModel]="initForm.price"
                            > -->
                            
                            <span class="form-text text-danger"
                            *ngIf=" campoEsValido('precio')"
                        >Precio debe ser mayor a cero</span>
                    </div>
            </div>
            
             <!-- Existencia field -->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Ecistencias</label>
                <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="Existencias del producto"  
                        formControlName="existencias"
                                 >
                               <!-- [ngModel]="initForm.exist"   
                        > -->
                        <span class="form-text text-danger"
                        *ngIf=" campoEsValido('existencias')"
                         >Debe ser mayor a 0</span>
                </div>
             </div>

             <div class="row">
                 <div class="col">
                     <button type="submit" 
                            class="btn btn-warning float-end"
                            
                         >Guardar</button>
                 </div>
             </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json}}</pre>

        <span>Precio</span>
        <pre>{{ miFormulario.controls['precio'].errors| json}}</pre>
    </div>
</div>
